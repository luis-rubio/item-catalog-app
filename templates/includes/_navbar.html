<div class="app-masthead">
  <div class="container">
    <nav class="app-nav">
      <a class="app-nav-logo" href="/">Catalog App</a>
      {%if 'username' not in session %}
        <a class="app-nav-item navbar-right" href="{{url_for('showLogin')}}">
          Log in
        </a>
      {% else %}
        <a class="app-nav-item navbar-right" href="#">
          Log out ({{ session['username'] }})
        </a>
      {% endif %}
    </nav>
  </div>
</div>
