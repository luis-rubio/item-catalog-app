{% extends 'layout.html' %}

{% block body %}
<p>
  <a href="{{url_for('newItem', category_slug = category.slug)}}">Add item to {{ category.name }}</a>
</p>

<h1>{{ category.name }} items</h1>

{% for i in items %}
  <p>
    <a href="{{url_for('showItem', category_slug = category.slug, item_id = i.id)}}">
      {{ i.name }}
    </a>
  </p>
{% endfor %}
{% endblock %}
